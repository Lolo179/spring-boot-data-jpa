<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">

        <div class="bg-danger text-white">
            <div class="card-header">Error: Acceso denegado!</div>
            <div class="card-body">
                <h5 class="card-title">Lo sentimos <span th:text="${#authentication.name}"></span>, No tienes
                    permiso para acceder a este recurso</h5>
                <a class="btn btn-outline-light" role="button" th:href="@{/listar}">Ir al inicio</a>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
